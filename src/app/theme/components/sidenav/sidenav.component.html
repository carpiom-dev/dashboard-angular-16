    <img src="assets/img/users/user.jpg" alt="user-image">
    <h2 *ngIf="settings.menuType != 'mini'" class="mt-2">Emilio Verdines</h2>
    <p *ngIf="settings.menuType == 'default'" class="secondary-text-color">emilio.verdines@company.com</p>
</div>

<ng-scrollbar id="vertical-menu" pointerEventsMethod="scrollbar">
